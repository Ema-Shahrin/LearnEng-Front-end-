<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .form-section {
            width: 100%;
            height: 100vh;
            padding: 50px;
            background: url('./Assets/canvaBG.gif') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            position: relative;
        }
        .form-group input {
            width: 100%; /* Wider input fields */
            position: relative;
            left: 310px; /* Move fields further to the right */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        button {
            width: 50%; /* Wider button */
            position: relative;
            left: 350px; /* Move button further to the right */
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background: #f1c40f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #f396c6;
        }
        .toggle-link {
            position: relative;
            left: 300px; /* Move toggle link further to the right */
            margin-top: 10px;
            text-align: center;
        }
        .toggle-link a {
            color: #8a6e02;
            text-decoration: none;
        }
        .toggle-link a:hover {
            color: #852404;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <p class="text-center">Create a New Account</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="toggle-link">
            <a href="#">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
